<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tips Expert | Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-blue: #00d4ff;
            --neon-gold: #ffcc00;
            --dark-bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-image: radial-gradient(circle at top right, #1a2a6c, transparent), 
                              radial-gradient(circle at bottom left, #b21f1f, transparent);
            background-attachment: fixed;
            min-height: 100vh;
        }

        header {
            padding: 30px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Modern Tabs */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 11, 16, 0.8);
            backdrop-filter: blur(15px);
        }

        .nav-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #ccc;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn i { font-size: 1.2rem; }

        .nav-btn:hover { background: rgba(255,255,255,0.1); color: white; transform: translateY(-3px); }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--neon-green), #00a86b);
            color: #000;
            border-color: transparent;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        /* Match Cards Grid */
        .content-section {
            display: none;
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-section.active { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        .match-card {
            background: var(--glass);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--neon-blue);
        }

        .match-card:hover { border-color: var(--neon-blue); transform: scale(1.02); background: rgba(255,255,255,0.08); }

        .league-tag { color: var(--neon-gold); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; display: block; }

        .team-row { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; letter-spacing: 0.5px; }

        .tips-container { display: flex; flex-direction: column; gap: 10px; }

        .tip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .tip-name { font-size: 0.8rem; color: #aaa; }
        .tip-pick { color: var(--neon-green); font-weight: 700; font-family: 'Rajdhani', sans-serif; font-size: 1rem; }

        /* Style for Cricket and Tennis headers */
        #cricket .match-card::before { background: var(--neon-gold); }
        #tennis .match-card::before { background: #ff0077; }

    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-chart-line"></i> SUPER TIPS EXPERT</h1>
    </header>

    <div class="nav-container">
        <button class="nav-btn active" onclick="openSport('football', this)"><i class="fas fa-futbol"></i> Football</button>
        <button class="nav-btn" onclick="openSport('cricket', this)"><i class="fas fa-baseball-ball"></i> Cricket</button>
        <button class="nav-btn" onclick="openSport('tennis', this)"><i class="fas fa-table-tennis"></i> Tennis</button>
    </div>

    <div id="football" class="content-section active">
        <script>
            const fbMatches = [
                ['Premier League', 'Arsenal vs Chelsea', 'Home Win', 'Over 1.5', 'Over 2.5'],
                ['La Liga', 'Real Madrid vs Sevilla', 'Home Win', 'Over 1.5', 'Under 3.5'],
                ['Bundesliga', 'Bayern vs Dortmund', 'Over 2.5', 'BTTS Yes', 'Over 1.5'],
                ['Serie A', 'Juventus vs AC Milan', 'Draw', 'Under 2.5', 'Under 1.5'],
                ['Ligue 1', 'PSG vs Lyon', 'Home Win', 'Over 2.5', 'Over 1.5'],
                ['Eredivisie', 'Ajax vs PSV', 'BTTS Yes', 'Over 2.5', 'Over 1.5'],
                ['Primeira Liga', 'Porto vs Benfica', 'Under 2.5', 'Home Win', 'Over 1.5'],
                ['MLS', 'LA Galaxy vs Inter Miami', 'Away Win', 'Over 3.5', 'Over 2.5'],
                ['Super Lig', 'Galatasaray vs Besiktas', 'Home Win', 'Over 2.5', 'Over 1.5'],
                ['Scottish Prem', 'Celtic vs Rangers', 'Over 2.5', 'Home Win', 'Over 1.5']
            ];
            fbMatches.forEach(m => document.write(generateMatchCard(m[0], m[1], 'Match Winner', m[2], '1.5 U/O', m[3], '2.5 U/O', m[4])));
        </script>
    </div>

    <div id="cricket" class="content-section">
        <script>
            const cricketMatches = [
                ['IPL 2025', 'RCB vs KKR', 'RCB Win', '185+', '54-60'],
                ['IPL 2025', 'MI vs CSK', 'CSK Win', '170+', '48-52'],
                ['Big Bash', 'Heat vs Stars', 'Heat Win', '160+', '42-46'],
                ['PSL 2025', 'Zalmi vs Qalandars', 'Zalmi Win', '190+', '58-64'],
                ['BPL', 'Vikings vs Tigers', 'Away Win', '155+', '40-44'],
                ['International T20', 'India vs Australia', 'India Win', '180+', '50-55'],
                ['Test Match', 'England vs NZ', 'Draw', 'Session 1: 90+', 'No Tip'],
                ['ODI World Cup', 'SA vs Pakistan', 'SA Win', '280+', '45-50 (10ov)'],
                ['T20 Blast', 'Surrey vs Kent', 'Home Win', '175+', '52-56'],
                ['Super Smash', 'Firebirds vs Kings', 'Kings Win', '160+', '44-49']
            ];
            cricketMatches.forEach(m => document.write(generateMatchCard(m[0], m[1], 'Match Winner', m[2], 'Total Score', m[3], '6 Over Score', m[4])));
        </script>
    </div>

    <div id="tennis" class="content-section">
        <script>
            const tennisMatches = [
                ['Wimbledon', 'Djokovic vs Sinner', 'Djokovic', 'Over 22.5', 'Set 1: Home'],
                ['US Open', 'Alcaraz vs Medvedev', 'Alcaraz', 'Over 21.5', 'Set 2: Home'],
                ['French Open', 'Nadal vs Zverev', 'Nadal', 'Under 19.5', 'Set 1: Home'],
                ['Australian Open', 'Tsitsipas vs Fritz', 'Fritz', 'Over 20.5', 'Set 1: Away'],
                ['ATP Finals', 'Ruud vs Rublev', 'Rublev', 'Over 22.5', 'Set 1: Away'],
                ['Miami Open', 'Shelton vs Tiafoe', 'Shelton', 'Over 21.5', 'Set 1: Home'],
                ['Indian Wells', 'Swiatek vs Sabalenka', 'Swiatek', 'Under 18.5', 'Set 1: Home'],
                ['Madrid Open', 'Gauff vs Jabeur', 'Gauff', 'Over 20.5', 'Set 1: Home'],
                ['Monte Carlo', 'Rune vs Dimitrov', 'Dimitrov', 'Over 22.5', 'Set 1: Away'],
                ['Italian Open', 'Hurkacz vs Paul', 'Hurkacz', 'Over 21.5', 'Set 1: Home']
            ];
            tennisMatches.forEach(m => document.write(generateMatchCard(m[0], m[1], 'Match Winner', m[2], 'Total Games', m[3], 'Set Winner', m[4])));
        </script>
    </div>

    <script>
        function generateMatchCard(league, teams, l1, v1, l2, v2, l3, v3) {
            return `
                <div class="match-card">
                    <span class="league-tag">${league}</span>
                    <div class="team-row">${teams}</div>
                    <div class="tips-container">
                        <div class="tip-item"><span class="tip-name">${l1}</span><span class="tip-pick">${v1}</span></div>
                        <div class="tip-item"><span class="tip-name">${l2}</span><span class="tip-pick">${v2}</span></div>
                        <div class="tip-item"><span class="tip-name">${l3}</span><span class="tip-pick">${v3}</span></div>
                    </div>
                </div>
            `;
        }

        function openSport(id, btn) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
    </script>

</body>
</html>
